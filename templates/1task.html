<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Дино на YoungCon</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 10000px;
      background: #FF87FF; /* Розовый фон */
      overflow-x: hidden;
    }

    /* Дорога — желтая с бело-розовой обводкой */
    .road {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 40px;
      height: 10000px;
      background: #FCE300; /* Жёлтая дорога */
      border: 5px solid #FFF; /* Белая обводка */
      box-sizing: content-box;
      z-index: 1;
    }

    /* Дино — фиксированная картинка поверх дороги */
    .dino {
      position: fixed;
      width: 60px;
      height: 60px;
      background: url('dino.png') no-repeat center center;
      background-size: contain;
      top: 0;
      left: 0;
      z-index: 10;
      pointer-events: none;
      transform-origin: center center;
    }

    /* Положение и поворот динозавра в контрольных точках */
    /* Эти классы переключаются во время тестирования */

    body.scroll-0 .dino {
      top: 100px;
      left: 120px;
      transform: rotate(0deg);
    }

    body.scroll-1190 .dino {
      top: 220px;
      left: 180px;
      transform: rotate(45deg);
    }

    body.scroll-2080 .dino {
      top: 340px;
      left: 260px;
      transform: rotate(90deg);
    }

    body.scroll-3640 .dino {
      top: 460px;
      left: 340px;
      transform: rotate(135deg);
    }

    body.scroll-5400 .dino {
      top: 580px;
      left: 420px;
      transform: rotate(180deg);
    }

    body.scroll-6980 .dino {
      top: 660px;
      left: 500px;
      transform: rotate(225deg);
    }

    body.scroll-7890 .dino {
      top: 720px;
      left: 580px;
      transform: rotate(270deg);
    }

    body.scroll-10000 .dino {
      top: 780px;
      left: 640px;
      transform: rotate(315deg);
    }
  </style>
</head>
<body class="scroll-0"> <!-- ← Заменяется на scroll-1190, scroll-2080 и т.д. при тесте -->

  <div class="road"></div>
  <div class="dino"></div>

</body>
</html>
